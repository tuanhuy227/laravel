# Project info
sonar.projectKey=laravel-app
sonar.projectName=Laravel App
sonar.projectVersion=1.0
sonar.projectBaseDir=.

# Source code
sonar.sources=app
sonar.inclusions=app/**/*.php
sonar.exclusions=vendor/**,storage/**,node_modules/**,bootstrap/**,config/**,database/**,public/**,resources/**,routes/**

# Tests
sonar.tests=tests
sonar.test.inclusions=tests/**/*.php
sonar.test.exclusions=vendor/**,storage/**,node_modules/**

# Test coverage
sonar.php.coverage.reportPaths=storage/coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
